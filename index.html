<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="left-div">
      <div class="welcome">
        <form class="hidden" id="login-form">
          <input
            id="input1"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input id="input2" type="submit" value="Log In" />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <form id="logout-form" class="hidden">
          <input id="input4" type="submit" value="Log Out" />
        </form>
      </div>
      <div id="quote">
        <h2 id="quote-day">✨ The Quote of the Day ✨</h2>
        <span id="quote-content"></span>
        <br />
        <span id="author"></span>
      </div>
      <div class="time">
        <h3 id="date">yyyy년 mm월 dd</h3>
        <h2 id="clock">00:00:00</h2>
      </div>
      <div id="weather">
        <h2 id="weather-day">🌡️ Today's Weather</h2>
        <span id="city"></span>
        <br />
        <span id="weather-context"></span>
      </div>
    </div>
    <div style="overflow: auto" class="right-div">
      <form id="todo-form">
        <h2>📝 TODO-LIST</h2>
        <input
          id="input3"
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
